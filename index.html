<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Classificador de E-mails</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Classificador Inteligente de E-mails</h1>
    <div class="entrada">
      <div class="container">
        <textarea
          id="emailInput"
          placeholder="Cole aqui o texto do e-mail recebido..."
        ></textarea>

        <div id="respostaOutput" class="output-box box">
          <em>Resultado aparecer√° aqui...</em>
        </div>
      </div>
      <div class="file-upload">
        <p>Envie um arquivo (PDF ou TXT):</p>
        <label for="fileInput" class="custom-file-upload">
          Escolher arquivo
        </label>
        <span id="fileName">Nenhum arquivo escolhido</span>
        <input type="file" id="fileInput" accept=".pdf,.txt" />
      </div>
    </div>

    <div class="button-container">
      <button onclick="enviarEmail()">Classificar e Gerar Resposta</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
